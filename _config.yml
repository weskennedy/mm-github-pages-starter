# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: WK
name: Wesley Kennedy
email: wesley@wesleykennedy.net
description: Data, integration, and automation architect. Fullstack engineer. Co-founder of <a href="http://www.switcharch.com">Switch Architecture, LLC.</a> In a complicated relationship with Microsoft SQL Server and .NET since 2006. 
twitter_username: wesleydkennedy
github_username: weskennedy
stackoverflow_username: 11662322
linkedin_username: weskennedy
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
search: false
url: https://wwww.wesleykennedy.net

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/Chicago # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

exclude:
    - RunLocalJekyllServer.ps1

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Wesley Kennedy"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : 'Data, integration, and automation <strong>architect</strong>. Fullstack <strong>engineer</strong>.</BR></BR><strong>Co-founder</strong> of <a href="http://www.switcharch.com">Switch Architecture, LLC.</a></BR></BR>In a complicated relationship with <strong>Microsoft SQL Server</strong> and <strong>.NET</strong> since 2006.'
  location: "Nashville, Tennessee"
  email  : wesley@wesleykennedy.net
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://www.wesleykennedy.net"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/weskennedy"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/wesleydkennedy"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/weskennedy"
    - label: "StackOverflow"
      icon: "fab fa-fw fa-stack-overflow"
      url: "https://www.stackoverflow.com/users/11662322"

footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/weskennedy"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
